<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />

    <title>Hang Man</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h4>Press any key to get started</h4>

          <p>Number of Guesses Remaining: <span id="remainingGuesses"></span></p>

          <p>Current word: <span id="trysLeft"></span></p>

          <p>Letters already used: <span id="lettersUsed"></span></p>

          <p>Wins:</p>
         
          <p>Losses:</p>

          <p>Letters already guessed: <span id="wrongLetters"></span></p>

          <br />

          <p id="answer"><span id="letters"></span></p>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
