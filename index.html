<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Hang Man</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h4>Press any key to get started</h4>

          <hr />

          <p>
            Number of Guesses Remaining: <span id="remainingGuesses"></span>
          </p>

          <p>Current word: <span id="currentWord"></span></p>

          <p>Letters already used: <span id="lettersUsed"></span></p>

          <p>Wins: <span id="win"></span></p>

          <p>Losses: <span id="lost"></span></p>

          <br />

          <p id="answer"><span id="letters"></span></p>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
